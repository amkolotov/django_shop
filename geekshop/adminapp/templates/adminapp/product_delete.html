{% extends 'adminapp/base.html' %}
{% load static %}

{% block content %}
    <div class="category_delete">
    Вы уверены, что хотите удалить {{ product_to_delete.name }}
    ?
        <form action="{% url 'admin:product_delete' product_to_delete.pk %}"
                method="post">
            {% csrf_token %}
            <input type="submit" class="btn btn-danger" value="удалить">
        </form>
        <button class="btn btn-success">
            <a href="{% url 'admin:product_read' product_to_delete.pk %}">
            Отмена
            </a>
        </button>
    </div>
{% endblock %}
