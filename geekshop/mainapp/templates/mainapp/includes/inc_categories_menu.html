    <ul class="links-menu">
        <li>
            <a href="{% url 'products:category' 0 %}"
                class="{% if request.resolver_match.kwargs.pk == '0' %}
                        active
                        {% endif %}">
                все
            </a>
        </li>

        {% for item in category_menu %}
        <li>
            <a href="{% url 'products:category' item.pk %}"
               class="{% if request.resolver_match.kwargs.pk|add:'0' == item.pk %}
                        active
                        {% endif %}">
                {{ item.name }}
            </a>
        </li>
        {% endfor %}
    </ul>
