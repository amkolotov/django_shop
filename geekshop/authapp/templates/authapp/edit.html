{% extends 'authapp/base.html' %}
{% load static %}

{% block title %}
    {{ title|title }}
{% endblock %}

{% block content %}
    <form class="form-control" action="{% url 'auth:edit' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ edit_form.as_p }}
        <input class="form-control" type="submit" value="Сохранить">
    </form>
    <button class="btn btn-round form-control last">
        <a href="{% url 'main' %} ">Главная</a>
    </button>

    <div class="user_avatar"><img src="/media/{{ user.avatar }}" alt="аватар"></div>
{% endblock %}
